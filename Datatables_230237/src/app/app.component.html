<div class="tablas-container">
  <h1>Tablas</h1>

  <div class="tablas-options">
    <button [class.active]="isActiveTab('basic')" (click)="setActiveTab('basic')">Tabla BÃ¡sica</button>
    <button [class.active]="isActiveTab('anime')" (click)="setActiveTab('anime')">Anime Tabla</button>
    <button [class.active]="isActiveTab('json')" (click)="setActiveTab('json')">JSON Tabla</button>
    <button [class.active]="isActiveTab('ajax')" (click)="setActiveTab('ajax')">AJAX Tabla</button>
  </div>

  <!-- Contenedor para las tablas -->
  <div class="tablas-content">
    <!-- Mostrar tabla cuando activeTab tenga el valor correspondiente -->
    <div *ngIf="activeTab === 'basic'">
      <app-basic-datatable></app-basic-datatable>
    </div>
    <div *ngIf="activeTab === 'anime'">
      <app-anime-datatable></app-anime-datatable>
    </div>
    <div *ngIf="activeTab === 'json'">
      <app-json-datatable></app-json-datatable>
    </div>
    <div *ngIf="activeTab === 'ajax'">
      <app-ajax-datatable></app-ajax-datatable>
    </div>
  </div>

</div>
